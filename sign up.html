<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body align ="center"; bgcolor="aqua">
    <h2> Sign UP Form</h2>
    <!-- Opening Form tag -->
    <form action="">
        <label for="fname"> First Name :</label>
        <input type="text" name="fname" id="fname"> <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="fname"> Username : <i class="fa-solid fa-user"> : </i></label>
        <input type="text" name="fname" id="fname"> <br><br>

        <label for="password"> Password <i class="fa-solid fa-lock"> :</i></label>
        <input type="password" name="password" id="password"> <br><br>
      

        <label for="DOB">DOB :</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="mobile">Mobile Number :</label>
        <input type="number" name="mobile" id="mobile"> <br><br>

        <label for="email">Email Id :</label>
        <input type="eamil" name="eamil" id="eamil" placeholder="abc@gmail.com"> <br><br>


        <label for="msg">Message :</label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Drop Your Message"></textarea> <br><br>

        <input type="submit" value="Sign UP" id="Sign UP">&nbsp;&nbsp;
       <a href="/login.html">login</a>


    </form>
    <!-- Closing Form tag -->

</body>
</html>
